<!doctype html>
<html lang="en" dir="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTMX</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”´</text></svg>"
    />
    <script src="/public/js/htmx.min.js"></script>
    <link rel="stylesheet" href="/public/css/pico.min.css" />
  </head>

  <body>
    <script>
      /*
       * Modal
       *
       * Pico.css - https://picocss.com
       * Copyright 2019-2024 - Licensed under MIT
       * Source - https://codesandbox.io/embed/4mrnhq?view=Editor+%2B+Preview&module=%2Fjs%2Fmodal.js
       * Modified: 2024-10-09
       */

      // Config
      const isOpenClass = "modal-is-open";
      const openingClass = "modal-is-opening";
      const closingClass = "modal-is-closing";
      const scrollbarWidthCssVar = "--pico-scrollbar-width";
      const animationDuration = 400; // ms

      // Open modal
      const openModalUtils = () => {
        const { documentElement: html } = document;
        const scrollbarWidth = getScrollbarWidth();
        if (scrollbarWidth) {
          html.style.setProperty(scrollbarWidthCssVar, `${scrollbarWidth}px`);
        }
        html.classList.add(isOpenClass, openingClass);
        setTimeout(() => {
          html.classList.remove(openingClass);
        }, animationDuration);
      };

      // Close modal
      const closeModalUtils = () => {
        const { documentElement: html } = document;
        html.classList.add(closingClass);
        setTimeout(() => {
          html.classList.remove(closingClass, isOpenClass);
          html.style.removeProperty(scrollbarWidthCssVar);
        }, animationDuration);
      };

      // Close with Esc key
      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape") {
          closeModalUtils();
        }
      });

      // Get scrollbar width
      const getScrollbarWidth = () => {
        const scrollbarWidth =
          window.innerWidth - document.documentElement.clientWidth;
        return scrollbarWidth;
      };

      // Is scrollbar visible
      const isScrollbarVisible = () => {
        return document.body.scrollHeight > screen.height;
      };
    </script>
    <header
      class="container"
      style="display: flex; justify-content: space-between"
    >
      <h1 style="margin-right: auto">
        <strong><a href="/hx">Pokemon</a></strong>
      </h1>
      <nav>
        <ul>
          <li><a href="/web">web version</a></li>
          <li><a href="/" class="secondary">home</a></li>
        </ul>
      </nav>
      <hr />
    </header>
    <main>
      <div class="container-fluid">
        <div
          class="grid"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            align-content: center;
          "
        >
          <input
            style="margin: 0"
            type="search"
            aria-label="search"
            placeholder="search pokemon..."
            hx-get="/hx/pokemon"
            hx-target="#pokemon-results"
            hx-swap="outerHTML"
            name="q"
            hx-vals
          />
          <button
            style="min-width: auto"
            id="show-dialog-new-pokemon"
            class="outline"
            hx-get="/hx/pokemon/new"
            hx-target="#new-pokemon-dialog"
            hx-trigger="intersect, click"
          >
            Create&nbsp;Pokemon
          </button>
        </div>
        <dialog id="new-pokemon-dialog">
          <article></article>
          <div></div>
        </dialog>
        <script>
          const newPokemonDialog = document.querySelector(
            "#new-pokemon-dialog",
          );
          const showNewPokemonButton = document.querySelector(
            "#show-dialog-new-pokemon",
          );
          showNewPokemonButton.addEventListener("click", () => {
            openModalUtils(newPokemonDialog);
            newPokemonDialog.showModal();
          });
        </script>
      </div>
      <article class="pokelist container-fluid">
        <div
          hx-get="/hx/pokemon?limit=25&paging=infinite"
          hx-swap="outerHTML"
          hx-trigger="load"
        ></div>
      </article>
    </main>
  </body>
</html>
