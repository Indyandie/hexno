<!DOCTYPE html>
<html lang="en" dir="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Pokemon</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”´</text></svg>"
    />
    <link rel="stylesheet" href="/public/css/pico.min.css" />
  </head>

  <body>
    <header class="container" style="position: sticky; top: 0">
      <h1>New Pokemon</h1>
    </header>
    <main class="container">
      <form action="/web/new-pokemon" method="POST">
        <div>
          <label for="name">name
            <input type="text" name="name" required />
          </label>
        </div>
        <fieldset class="grid">
          <label for="weight">weight
            <input type="number" min="1" name="weight" required />
          </label>
          <label for="height">height
            <br />
            <input type="number" min="1" name="height" required />
          </label>
        </fieldset>
        <label for="types">types
          <input type="text" name="types" list="pokemon-types" required />
          <datalist id="pokemon-types">
            <option value="normal"></option>
            <option value="grass"></option>
            <option value="water"></option>
            <option value="fire"></option>
            <option value="rock"></option>
          </datalist>
        </label>
        <label for="sprite">sprite
          <input type="url" name="sprite" required />
        </label>
        <footer class="grid">
          <a href="/web">
            <button type="button" class="outline secondary">Cancel</button>
          </a>
          <button type="submit">Create Pokemon</button>
        </footer>
      </form>
    </main>
  </body>
</html>
